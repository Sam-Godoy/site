<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://mejorconsalud.as.com/wp-content/uploads/2021/12/significado-color-rosa.jpg'); /
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
            color: #007bff; /* Color del texto */
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>¡Hola! ¿Me das tu número?</h1>
    <p>Por favor, ingresa tu número de teléfono:</p>
    <form>
        <input type="tel" id="numero" name="numero" placeholder="Ejemplo: 555-123-4567" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
